<!DOCTYPE html>
<html lang="en">

<head>
  <title>LFO - Fullstack</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">

  <link rel="stylesheet" href="style/global.css" />
  <link rel="stylesheet" href="style/main.css" />

</head>

<body>
  <main class="main-container">
    <article class="left-article">
      <div class="container-about-me">
        <div class="my-icon">
          <img src="img/lollapalooza2019.jpg" title="lollapalooza brazil, 2019">
        </div>
        <h1 id="mainTitle">Hi, I'm Luiz Oliveira</h1>
        <h2 id="subTitle">Software Engineer | Fullstack Developer</h2>
        <div id="containerDesc" class="container-desc">
          <p class="desc-about-me">I am passionate about personal development and technology.</p>
          <p class="desc-about-me">I work with full-stack development with a focus on Java and Javascript platforms.</p>
        </div>
        <div id="containerSocialMedia" class="container-social-media">
          <a id="btnGithub">
            <span>
              <i class="fab fa-github"></i>
            </span>
          </a>
          <a id="btnLinkedin">
            <span>
              <i class="fab fa-linkedin"></i>
            </span>
          </a>
        </div>
      </div>
    </article>
    <article class="right-article">
      <div class="container-dinamic">
        <section class="container-dinamic__header">
          <header>
            <h1 id="titleDinamic">My Projects on Github</h1>
            <span>
              <i class="fa fa-bars" aria-hidden="true"></i>
            </span>
          </header>
        </section>
        <div id="containerProjects" class="container-projects">
        </div>
      </div>
    </article>
  </main>
  <script src="./js/main.js"></script>
  <script src="./js/api-github.js"></script>
</body>

</html>
