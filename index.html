<!DOCTYPE html>
<html lang="en">

<head>
  <title>LFO - Fullstack</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">

  <link rel="stylesheet" href="style/global.css" />
  <link rel="stylesheet" href="style/sidenavbar.css" />
  <link rel="stylesheet" href="style/main.css" />

</head>

<body>

  <main class="main-container">
    <article class="article-fixed">
      <div class="container-about-me">
        <div class="my-icon">
          <img src="img/lollapalooza2019.jpg">
        </div>
        <h1 id="mainTitle"></h1>
        <h2 id="subTitle"></h2>
        <div id="containerDesc" class="container-desc">
        </div>
        <div id="containerSocialMedia" class="container-social-media">
          <a id="btnGithub">
            <span>
              <i class="fab fa-github"></i>
            </span>
          </a>
          <a id="btnLinkedin">
            <span>
              <i class="fab fa-linkedin"></i>
            </span>
          </a>
        </div>
      </div>
    </article>
    <article class="article-scroll">
      <div class="container-dinamic">
        <header>
          <h1 id="titleDinamic"></h1>
          <span>
            <i class="fa fa-bars" aria-hidden="true"></i>
          </span>
        </header>
        <div id="containerProjects" class="container-projects">
        </div>
      </div>
    </article>
  </main>

  <script src="./js/main.js"></script>
</body>

</html>
